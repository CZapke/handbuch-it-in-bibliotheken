glossary:
  API:
    url: https://de.wikipedia.org/wiki/Programmierschnittstelle
    definition: Application Programming Interface, Programmierschnittstelle

  BMS:
    definition: Bibliotheksmanagementsystem, gebräuchlich auch als LMS (Library Management System)

  COUNTER:
    url: https://www.projectcounter.org/
    definition: Counting Online Usage of NeTworked Electronic Resources

  Discovery-System:
    url: https://de.wikipedia.org/wiki/Discovery-System
    definition: Auf Suchmaschinentechnologie beruhende Systeme zur Suche in großen (auch externen) Datenbeständen

  EDIFACT:
    url: https://de.wikipedia.org/wiki/EDIFACT
    definition: Electronic Data Interchange for Administration, Commerce and Transport

  ERP:
    url: https://de.wikipedia.org/wiki/Enterprise-Resource-Planning
    definition: Enterprise-Ressource-Planning, Ressourcen wie z.B. Finanzen unternehmerisch überwachen und planen

  FID:
    definition: Fachinformationsdienst

  GOKb:
    url: https://gokb.org/
    definition: Global Open Knowledgebase, eine Open Data Plattform

  ID:
    definition: Eindeutige Referenz auf einen Datensatz (Identifikator)

  IDM:
    url: https://en.wikipedia.org/wiki/Identity_management
    definition: Identity Management, das Speichern von Metadaten zu Personen

  KBART:
    url: https://www.niso.org/standards-committees/kbart
    definition: Knowledgebases and related tools, Datenformat zum Transfer von Metadaten

  Lock-In-Effekt:
    url: https://de.wikipedia.org/wiki/Lock-in-Effekt
    definition: Kundenbindung durch hohen Wechselaufwand

  MARC:
    url: https://de.wikipedia.org/wiki/Machine-Readable_Cataloging
    definition: MAchine-Readable Cataloging, ältestes und noch immer wichtigstes bibliothekarisches Austauschformat

  Normdaten:
    definition: Datensätze zur eindeutigen Identifizierung und Referenzierung von Entitäten wie Personen, Organisationen, Themen...

  OPAC:
    url: https://de.wikipedia.org/wiki/OPAC
    definition: Online Public Access Catalogue, Katalog einer Bibliothek

  Persona:
    url: https://de.wikipedia.org/wiki/Persona_(Mensch-Computer-Interaktion)
    definition: "\"Maske\", ein Modell zur Beschreibung eines Anforderungsszenario"

  SaaS:
    url: https://de.wikipedia.org/wiki/Software_as_a_Service
    definition: Software as a Service, Software und Hardware bei externem Dienstleister

  Usability:
    url: https://de.wikipedia.org/wiki/Gebrauchstauglichkeit_(Produkt)
    definition: Gebrauchstauglichkeit

  User Experience:
    url: https://de.wikipedia.org/wiki/User_Experience
    definition: Nutzererfahrung

  VR:
    url: https://de.wikipedia.org/wiki/Virtuelle_Realität
    definition: Virtual Reality, (computer-generierte) virtuelle Umgebung

  WCAG:
    url: https://www.w3.org/WAI/standards-guidelines/wcag/
    definition: Web Content Accessibilty Guidelines

  Z39.50:
    definition: Protokoll zur Abfrage von bibliografischen Daten
